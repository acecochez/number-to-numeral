<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <meta viewport="with=device-width initial-scale=1.0"/>
    <title>Ace's Number to Numeral</title>
  </head>

  <body>

    <span class="spacer"></span>

    <div id="header">
    <h1>Ace's Number to Numeral converter!</h1>
    <p>Convert any number (e.g. 1234) to Roman Numerals!</p>
    </div>

    <span class="spacer"></span>

    <form id="form">
      <h2>Enter a number:</h2>
      <input id="number" type="number" placeholder="E.g. 464..">
      <button type="submit" id="convert-btn">Convert!</button>
      <p>Ace Cochez - 13/12/2024</p>
    </form>

    <span class="spacer"></span>

    <div id="output">Result goes here</div>
    
    <script src="script.js"></script>
  </body>
</html>
